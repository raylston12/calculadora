<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora simples</title>
</head>
<body>

    <form>
        <table>
            <tr>
                <th colspan="5">calculadora simples</th>
            </tr>
            <td> val1 <input type="number" name="val1" id="val1"></td>
            <td>

                <select name="sinal" id="sinal">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                </select>
            </td>
            <td>val2 <input type="number" name="val2" id="val2"></td>
            <td> <input type="button" value="=" onclick="calcular();" name=""></td>
            <td><input type="number" name="result" id="result"></td>
        </table>
    </form>
    <script type="text/javascript">
        function calcular(){
            let val1 = parseInt(document.getElementById("val1").value);
            let val2 = parseInt(document.getElementById("val2").value);
            let sinal = document.getElementById("sinal").value;
            let result = document.getElementById("result");

            if(sinal == "+") result.value = val1 + val2;
            if(sinal == "-") result.value = val1 - val2;
            if(sinal == "*") result.value = val1 * val2;
            if(sinal == "/") result.value = val1 / val2;
        
        }
    </script>
</body>
</html>
